<head>
  <meta charset='utf-8' />
  <title>COVID-19 County Stages</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>

  <style>
    .map-overlay {
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      position: absolute;
      width: 25%;
      top: 0;
      left: 0;
      padding: 10px;
    }

    .map-overlay .map-overlay-inner {
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .map-overlay h2 {
      line-height: 24px;
      display: block;
      margin: 0 0 10px;
    }

    .map-overlay .legend .bar {
      height: 10px;
      width: 100%;
      background: linear-gradient(to right, #fca107, #7f3121);
    }

    .map-overlay input {
      background-color: transparent;
      display: inline-block;
      width: 100%;
      position: relative;
      margin: 0;
      cursor: ew-resize;
    }
  </style>

  <div id='map'></div>

  <div id='console'>
    <h1>COVID-19 County STAGES</h1>
    <<p>Work in progress, please do not distribute or cite without permission.</p>
  </div>


  <script type="text/javascript">
    mapboxgl.accessToken = 'pk.eyJ1IjoiamF5a3RlZSIsImEiOiJjazczdjY2OXIwZHV5M2xueHY5bHJpYnBjIn0.dvpi0WuRKtUWRtUI03t-rQ';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-98, 38.88],
      minZoom: 3,
      zoom: 3
    });

    var zoomThreshold = 4;

    map.on('load', function() {
      map.addSource('population', {
        'type': 'vector',
        'url': 'mapbox://mapbox.660ui7x6'
      });

      map.addLayer(
      {
        'id': 'state-population',
        'source': 'population',
        'source-layer': 'state_county_population_2014_cen',
        'maxzoom': zoomThreshold,
        'type': 'fill',
        'filter': ['==', 'isState', true],
        'paint': {
          'fill-color': [
          'interpolate',
          ['linear'],
          ['get', 'population'],
          0,
          '#F2F12D',
          500000,
          '#EED322',
          750000,
          '#E6B71E',
          1000000,
          '#DA9C20',
          2500000,
          '#CA8323',
          5000000,
          '#B86B25',
          7500000,
          '#A25626',
          10000000,
          '#8B4225',
          25000000,
          '#723122'
          ],
          'fill-opacity': 0.75
        }
      },
      'waterway-label'
      );

    </script>

</body>
