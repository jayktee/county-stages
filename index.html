		position: absolute;

		width: 240px;

		padding: 10px 20px;

	}

	.session {

		height: 12px;

	<div id="map"></div>
	<div id="console">
		<h1>COVID-19 Stages</h1>

			<div><span style="background-color: #3E90FF"></span>Contraction</div>
			<div><span style="background-color: #ED82ED"></span>Slowdown</div>
			<div><span style="background-color: #F84401"></span>Outbreak</div>
			<div><span style="background-color: #F9A302"></span>Emergence</div>
			<div><span style="background-color: #F1F1F0"></span>None</div>

			<div class='session'>

				<select id="select">
					<option value='31 Mar'>31 Mar</option>

					<option value='4 Apr'>4 Apr</option>

	var map = new mapboxgl.Map({
		container: 'map', // container id
		style: 'mapbox://styles/jayktee/ck9b40e8x15t91iodz65h2tkd', // stylesheet location
		center: [-3.632, 0.339], // starting position [lng, lat]

		});

		const initFeatureState = (data) => {
			map.addSource('albersusa', {
				type: 'vector',
				url: 'mapbox://jayktee.8jxqdb2p',
				promoteId: 'county_fips'
			});

			map.addLayer({
				'id': 'albersusa-fill',
				'type': 'fill',
				'source': 'albersusa',
				'source-layer': 'albersusa',
				'paint': {
					'fill-color': [
						'case',
						['!=', ['feature-state', 'stages'], null],
						['interpolate', ['linear'], ['to-number', ['feature-state', 'stages']],
						0, '#F1F1F0',
						1, '#F9A302',
						2, '#F84401',
						3, '#ED82ED',
						4, '#3E90FF',
						5, '#26FF00'
					],
					'#F1F1F0'
				]
			},
			'filter': ['==', ['get', 'type'], 'county']
			// ,
			// 'filter': ['==', ['string', ['get', 'date']], 2020-01-28]
		});


		const setStates = (data) => {
			data.forEach((row) => {
				map.setFeatureState({
					source: 'albersusa',
					'sourceLayer': 'albersusa',
					id: row.county_fips
				}, {
					stages: row.stages
				})
			})
		}

})
